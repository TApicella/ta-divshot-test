<html>
  <head>
    <script src='https://cdn.firebase.com/js/client/2.0.4/firebase.js'></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  </head>
  <body>
    <script>
      var myDataRef = new Firebase('https://ta-divshot-test.firebaseio.com/');
      $(document).ready(function(){
        var visits;
        myDataRef.child("visits").on("value", function(snapshot) {
          visits = snapshot.val();
          newvisits = visits+1
          alert(visits);
          myDataRef.set({"value": newvisits});
        });
        //$('#visitCount').text(visits);
      });
    </script>
    <h1>Testing Firebase take 4: verifying data revision</h1>
    Number of visits= <div id='visitCount'></div>
  </body>
</html>
