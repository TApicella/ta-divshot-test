<link rel="import"
      href="/bower_components/polymer/polymer.html">

<polymer-element name="editable-color-picker" attributes="owner color">
  <template>
    <table id="coreTable">
	   <tr><th>{{header0}}</th><th>{{header1}}</th></tr>
	   <template repeat="{{r in myrows}}">
		  <tr><td>{{r.name}}</td><td>{{r.weight}}</td></tr>
		</template>
	 </table>
  </template>
  <script>
    Polymer({
      header0: "Name",
      header1: "Weight",
	  myrows: [
	    {name:"Alice", weight:"50"},
		{name:"Bob", weight:"50"}
	  ]
    });
  </script>
</polymer-element>
